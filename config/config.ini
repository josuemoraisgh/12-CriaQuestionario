[main]
# Caminho do script gerador (pode ser relativo à pasta da GUI)
script = json2beamer.py

# Template Beamer (.tex) – opcional; deixe vazio para usar o tema padrão
template = /mnt/data/Exercicios_CondicionadoresSinais.tex

# Título exibido na capa da apresentação
title = Exercícios – Apresentação

# Tamanho da fonte do enunciado (ex.: Huge, LARGE, Large, large, normalsize, small, footnotesize)
fsq = Large

# Tamanho da fonte das alternativas
fsa = normalsize

# Cor do \alert{...} (nome do xcolor ou hexadecimal, ex.: #C62828)
alert_color = red

# Semente do embaralhamento (vazia = aleatório a cada execução)
shuffle_seed =
